server.port = 8081

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://MySQLDocker:3306/bootdb
spring.datasource.username=root
spring.datasource.password=root


spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.show_sql=false

spring.h2.console.enable=true
spring.h2.console.path=/console

#logging
logging.level.br.com.inatel.stockquotemanager = DEBUG
logging.pattern.console = "%d{yyyy-MM-dd HH:mm:ss} - [%-5level] - %msg%n"

stock-manager-url=http://stock-manager:8080